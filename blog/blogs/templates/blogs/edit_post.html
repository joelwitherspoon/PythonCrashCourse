{% extends "blogs/base.html" %}
<!--Ch20 problem 2 Stylish Blog-->
{% load bootstrap3 %}

{%block header%}

    <h1>
            <span class="glyphicon glyphicon-edit"></span>
            Edit a Post
    </h1>

{% endblock header%}
{% block content %}
    <script>
        {% if messages %}
            {%for message in messages %}
            <div class="alert alert-danger">
                alert(message);
            </div>
            {%endfor%}
        {%endif%}
    </script>

    
    <form action="{% url 'blogs:edit_post' post.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {%buttons%}
            <button name="submit" class="btn btn-default">save changes</button>
        {%endbuttons%}
    </form>




{% endblock content %}
