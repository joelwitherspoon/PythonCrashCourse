{% extends "blogs/base.html" %}
<!--Ch20 problem 2 Stylish Blog-->
{% load bootstrap3 %}

{%block header%}

    <h1>
            <span class="glyphicon glyphicon-pencil"></span>
            Add a New Post
    </h1>

{% endblock header%}

{%block content%}


    <form action="{% url 'blogs:new_post' %}" method='POST' class="form">
        {% csrf_token %}
        {%bootstrap_form form %}
        {%buttons%}
            <button name = "submit" class="btn btn-default"> add post </button>
        {%endbuttons%}
    </form>
    
{% endblock content %}
