{% extends "blogs/base.html" %}
<!--Ch20 problem 2 Stylish Blog-->
{% load bootstrap3 %}

{%block header%}

    <h1>
            <span class="glyphicon glyphicon-user"></span>
            Login
    </h1>

{% endblock header%}

{% block content %}

    {% if form.errors %}
    <div class="alert alert-danger">
         alert(message);
    </div>
    {%endif%}
    
    <form method="post" action="{% url 'blogusers:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form%}
        
        {%buttons%}
        
            <button name= "submit" class="btn btn-default">log in</button>
        {%endbuttons%}
        
        <input type = "hidden" name="next"
            value="{% url 'blogs:index' %}" />
    </form>

{% endblock content %}
