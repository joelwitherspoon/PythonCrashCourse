{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}

    <h1> {{ topic }}</h1>

{% endblock header %}
{% block content %}

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method = 'post'class="form">
    
        {% csrf_token %}
        {% bootstrap_form form%}
        
        {% buttons%}

        {% endbuttons %}
    </form>
    

{% endblock content %}
