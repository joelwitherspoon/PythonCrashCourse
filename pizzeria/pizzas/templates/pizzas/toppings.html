{% extends 'pizzas/base.html' %}

{% block content %}

    <p>Pizza: {{ pizza }}</p>
    <p>Toppings: </p>
    
    {% for topping in toppings %}
    {% if not forloop.first %},{%endif%}
        {{ topping.name }}

    {% empty %}
        <p>
            There are no toppings for this pizza
        </p>
    {% endfor%}
    

{% endblock content%}
